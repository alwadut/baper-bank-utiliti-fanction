<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice baper bank </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class=" w-3/4 mx-auto ">
        <header>
            <h1 class="text-2xl text-center">This is not yoour <span class="text-3xl font-bold text-yellow-500">Baper
                    bank</span> </h1>
        </header>
        <section>
            <div class="mt-3  grid grid-cols-3 gap-2 text-white ">
                <div class="bg-lime-600  rounded-lg p-3 ">
                    <h1 class="text-2xl font-semibold ">Diposit</h1>
                    <h3 class="text-4xl ">$<span id="diposit-total">00</span></h3>
                    
                </div>
                <div class="bg-orange-600 rounded-lg p-3 ">
                    <h1 class="text-2xl font-semibold">Withdraw</h1>
                    <h3 class="text-4xl ">$<span id="withdraw-total">00</span></h3>
                    
                </div>
                <div class="bg-pink-600 rounded-lg p-3 ">
                    <h1 class="text-2xl font-semibold">Balance </h1>
                    <h3 class="text-4xl ">$<span id="total-balance">1200</span></h3>
                    
                </div>
            </div>
            <div class="mt-4 grid grid-cols-2 gap-3 mx-auto ">
                <div class="bg-red-400 rounded-lg p-3">
                    <h1 class="text-2xl text-white font-bold mb-2 "> Your diposite </h1>
                    <input class="w-9/12 rounded-lg block " type="number" name="" id="diposite-input" placeholder="Enter Your amount ">
                    <button id="btn-diposit" class="bg-green-700 hover:bg-green-300 text-white font-semibold p-1 rounded-lg mt-2 ">Diposite</button>
                </div>
                <div class="bg-blue-600 rounded-lg p-3">
                    <h1 class="text-2xl text-white font-bold mb-2 "> Your Withdraw  </h1>
                    <input id="withdraw-input" class="w-9/12 rounded-lg block " type="number" name="" placeholder="Enter Your amount ">
                    <button id="btn-withdraw" class="bg-red-600 hover:bg-red-500 text-white font-semibold p-1 rounded-lg mt-2 ">Withdraw</button>
                </div>
            </div>
        </section>

    </main>




    <!-- js link is bla bla ba  -->
    <script src="/js/utility.js"></script>
    <script src="/js/withdraw.js"></script>
    <script src="/js/diposit.js"></script>
</body>

</html>
